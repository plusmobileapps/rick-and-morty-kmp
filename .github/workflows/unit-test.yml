name: Android CI
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-run-unit-tests:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/modules-*
            ~/.gradle/caches/jars-*
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ hashFiles('checksum.txt') }}

      - name: Build project and run unit tests
        run: ./gradlew build allTests --stacktrace

      - name: Publish Unit Test Report
        if: always()
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: '**/sample/shared/build/test-results/testDebugUnitTest/TEST-*.xml'
          require_tests: 'true'

      - name: Upload build and unit test reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: build-and-unit-test-reports
          path: |
            sample/shared/build/reports/tests